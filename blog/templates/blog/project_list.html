{% load staticfiles %}
<html>
    <head>
         <style>
            #header {
                color: #ffffff;
                font-size: 100px;
                font-family: 'Ubuntu', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;
                padding-left: 15px;
                padding-top: 0px;

                text-align: center;

            }
            #border
            {

                border-bottom: 2px solid lightgrey;

                    padding: 15px;


            }

            #post{



            }
            #name
            {
                font-family: Andalus;
                font-size: 15px;
                color: white;

            }
            #date{

                font-size: 15px;
                padding-left: 15px;
                font-family: David;
            }
            #text{
                color: black;
                font-family: 'Ubuntu', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;
                font-size: 18px;

                padding-left: 15px;
            }
             #btitle{
                font-family: 'Ubuntu', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;
                padding: 15px;
                 text-decoration: underline;


            }
            #body{

            }
        </style>
        <title>Projects</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    </head>
    <body id="body">
        <div>
            <h1 id="header" href="{{ project.id }}"><strong><a href="/">raju koushik</a></strong></h1>
        </div>


        <h1 id="btitle"><center>Projects</center></h1>

        {% for project in projects %}
            <div id="border" style="max-width: 800px; margin : 0 auto;">
                <div id="project">
                    <h1 id="btitle"> <a href="#"><strong>{{ project.project_title }}</strong></a> </h1>
                    <p id="date">Published : {{ project.published_date }}</p>
                </div>
                <p id="text">{{ project.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
