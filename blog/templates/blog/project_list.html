{% load staticfiles %}
<html>
    <head>
         <style>
            #header {
                color: #ffffff;
                font-size: 100px;
                font-family: Constantia;
                padding-left: 15px;
                padding-top: 0px;
                background: black;
                text-align: center;

            }
            #border
            {
                 border-left: 6px solid black;
                border-bottom: 6px solid black;

                    padding: 15px;


            }

            #post{



            }
            #name
            {
                font-family: Andalus;
                font-size: 15px;
                color: white;

            }
            #date{

                font-size: 15px;
                padding-left: 15px;
                font-family: David;
            }
            #text{
                color: black;
                font-family: 'Ubuntu', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', sans-serif;
                font-size: 18px;

                padding-left: 15px;
            }
             #btitle{
                font-family: 'Consolas', 'Monaco', 'Bitstream Vera Sans Mono', monospace;
                padding: 15px;
                 text-decoration: underline;


            }
            #body{

            }
        </style>
        <title>infiBlog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    </head>
    <body id="body">
        <div>
            <h1 id="header"><strong>infiblog</strong></h1>
        </div>

        {% for post in posts %}
            <div id="border" style="max-width: 800px; margin : 0 auto;">
                <div id="post">
                    <h1 id="btitle"> <a href="{{ post.id }}"><strong>{{ post.title }}</strong></a> </h1>
                    <p id="date">Published : {{ post.published_date }}</p>
                </div>
                <p id="text">{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </body>
</html>
